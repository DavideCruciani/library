<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="overlay"></div>

  <div class="modal">
    <form class="form">
      <h3>Add new book</h3>
      <input class="input" type="text" placeholder="Title" id="title" required maxlength="100">
    
      <input class="input" type="text" placeholder="Author" id="author" required maxlength="100">
    
      <input class="input" type="number" placeholder="Pages" id="pages" required>

      <div class="is-read">
        <label for="is-read">Have you read it?</label>
        <input type="checkbox" id="isRead" class="checkbox">
      </div>

      <button class="submit" type="submit" id="submit">Submit</button>

    </form>
  </div>

  <header>
    <h1>Library</h1>
  </header>
  <main id="main">
    <div class="add-container">
      <button class="add-button">+ Add Book</button>
    </div>
    
    <div class="books-grid">
      </div>
    </div>
    
  </main>

  

  <script src="script.js"></script>
</body>
</html>
